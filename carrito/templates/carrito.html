<div  role="alert">
    <table class="table table-bordered alert alert-warning table-responsive">
        <thead>
            <tr scope="row"class="text-center"><td colspan="3" style="font-weight:bold; font-size:18px">  CARRITO </td></tr>
            <td style="font-size:15px; font-weight: bold; color:black; text-align: center;">NOMBRE</td>
            <td style="font-size:15px; font-weight: bold; color:black; text-align: center;">PRECIO</td>
            <td style="font-size:15px; font-weight: bold; color:black; text-align: center;">CANTIDAD</td>
        </thead>
        
        <tbody>
            {% if request.session.carrito.items %}
                {% for key, value in request.session.carrito.items %} 
                    <tr>
                        <td style="font-size:13px; color:black">{{ value.nombreProducto }}</td>
                        <td style="font-size:13px; color:black">{{ value.precio }}</td>
                        <td style="font-size:13px; color:black">{{ value.cantidad}}
                            <br>
                            <a href="{% url 'agregar' value.id %}" class="badge btn btn-primary" style="color:black">+</a>
                            <a href="{% url 'restar'  value.id %}" class="badge btn btn-warning" style="color:black">-</a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" style="color:black">Total : </th>
                        <td colspan="2" style="color:black">$ {{value.total}}</td>
                    </tr>
                {% endfor %}
            {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-info text-center" style="font-weight: bold;">Sin Productos</div>
                </td>
            </tr>
            {% endif %}
        </tbody>
    </table>
    <hr>
</div>
<div class="row text-center">
    <div class="col-6">
        <a href="{% url 'limpiar' %}" class="btn btn-outline-warning">Limpiar</a> 
       </div> 
       <div class="col-6">
        <a href="{% url 'generarBoleta' %}" class="btn btn-outline-primary">Comprar</a>
    </div>
</div>
